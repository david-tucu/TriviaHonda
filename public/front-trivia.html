<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Trivia Honda</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header-honda text-center">
    <h1 class="h4 m-0">TRIVIA HONDA</h1>

    <div class="d-flex justify-content-between align-items-center px-2">
      <p class="m-0 small text-start" id="user-info"></p>
      <button id="btnLogout" onclick="cerrarSesion()" class="btn btn-sm btn-outline-light" style="display:none;">
        SALIR
      </button>
    </div>
  </header>

  <div class="container">
    <div id="status-area" class="text-center mt-4">
      <h2 id="main-message">Esperando conexión...</h2>
      <div id="spinner" class="spinner-border text-primary d-none" role="status"></div>
    </div>

    <div id="pregunta-area" class="card p-4 mt-0 animate-in" style="display:none;">
      <p id="pregunta-texto"></p>
      <div id="opciones-container">
      </div>
      <small class="mt-3 text-muted" id="voto-status"></small>
    </div>

  </div>

  <div class="modal fade" id="modalIngreso" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¡Hola!</h5>
        </div>
        <div class="modal-body">
          <p class="mb-3">Estás por conectarte a la <strong>Trivia Honda.</strong> Ingresá tus datos que registremos tu
            participación y lugar en el ranking.</p>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="inputDNI" placeholder="DNI (Solo números)" required
              maxlength="10">
            <label for="inputDNI">DNI (Solo números)</label>
            <div id="dniError" class="text-danger small mt-1" style="display:none;"></div>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre y Apellido" required
              maxlength="50">
            <label for="inputNombre">Nombre y Apellido</label>
            <div id="nombreError" class="text-danger small mt-1" style="display:none;"></div>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary w-100" onclick="guardarDatos()">COMENZAR</button>
        </div>
      </div>
    </div>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main-front.js"></script>

  <script>
   
  </script>
</body>

</html>
